<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Manage Clients</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/clients-dashboard" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Manage Clients</h1>
        <a href="/dashboard" class="home-button">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </header>
    <div class="manage-clients-container">
      <table class="styled-clients-table">
        <thead>
          <tr>
            <th class="col-name">Full Name</th>
            <th class="col-birth">Date of Birth</th>
            <th class="col-number">Phone Number</th>
            <th class="col-notes">Notes</th>
            <th class="col-actions">Actions</th>
            <th class="col-status">Status</th>
          </tr>
        </thead>
        <tbody id="clientsList">
          <!-- clients will be populated here -->
        </tbody>
      </table>
    </div>

    <script>
      function fetchClients() {
        fetch("/clients")
          .then((response) => response.json())
          .then((clients) => {
            const clientsList = document.getElementById("clientsList");
            clientsList.innerHTML = "";

            if (clients.length === 0) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td colspan="6" style="text-align: center;">No clients found.</td>
              `;
              clientsList.appendChild(row);
              return;
            }

            clients.forEach((client) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${client.full_name}</td>
                <td>${client.date_of_birth}</td>
                <td>${client.phone_number}</td>
                <td>${client.notes || "N/A"}</td>
                <td class="action-icons">
                  <button onclick="location.href='/clients-edit/${client.id}'">
                    <i class="fas fa-edit edit-icon"></i>
                  </button>
                  <button onclick="deleteClient(${client.id})">
                    <i class="fas fa-trash delete-icon"></i>
                  </button>
                </td>
                <td
                  class="${
                    client.has_active_payment
                      ? "cell-payment-on"
                      : "cell-payment-off"
                  }"
                  \>
                </td>
              `;
              clientsList.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching clients:", error));
      }

      function deleteClient(id) {
        if (confirm("Are you sure you want to delete this client?")) {
          fetch(`/clients/${id}`, { method: "DELETE" })
            .then((response) => {
              if (response.ok) {
                alert("Client deleted successfully.");
                fetchClients();
              } else {
                alert("Failed to delete client.");
              }
            })
            .catch((error) => console.error("Error deleting client:", error));
        }
      }
      window.onload = fetchClients;
    </script>
  </body>
</html>
