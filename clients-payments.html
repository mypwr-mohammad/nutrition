<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Manage Clients Payments</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <style>
      .cell-payment-on {
        color: green;
        font-weight: bold;
        cursor: pointer;
      }

      .cell-payment-off {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/clients-dashboard" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Manage Clients Payments</h1>
        <a href="/dashboard" class="home-button">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </header>
    <div class="manage-clients-container">
      <table class="styled-clients-payments-table">
        <thead>
          <tr>
            <th class="col-name">Full Name</th>
            <th class="col-payment">Actions</th>
            <th class="col-status">Payment Status</th>
          </tr>
        </thead>
        <tbody id="clientsList">
          <!-- clients will be populated here -->
        </tbody>
      </table>
    </div>

    <script>
      function fetchClients() {
        fetch("/clients")
          .then((response) => response.json())
          .then((clients) => {
            const clientsList = document.getElementById("clientsList");
            clientsList.innerHTML = "";

            if (clients.length === 0) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td colspan="6" style="text-align: center;">No clients found.</td>
              `;
              clientsList.appendChild(row);
              return;
            }

            clients.forEach((client) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${client.full_name}</td>
                <td class="action-icons">
                  <button onclick="addPayment(${client.id})">
                    <i class="fas fa-credit-card payment-icon"></i>
                  </button>
                </td>
                <td
                  class="${
                    client.has_active_payment
                      ? "cell-payment-on clickable-payment"
                      : "cell-payment-off"
                  }"
                  ${
                    client.has_active_payment
                      ? `onclick="viewPaymentDetails(${client.id})"`
                      : ""
                  }>
                </td>
              `;
              clientsList.appendChild(row);
            });
          })
          .catch((error) => console.error("Error fetching clients:", error));
      }

      function viewPaymentDetails(clientId) {
        location.href = `/payment-details/${clientId}`;
      }

      function addPayment(clientId) {
        location.href = `/payment/${clientId}`;
      }

      window.onload = fetchClients;
    </script>
  </body>
</html>
