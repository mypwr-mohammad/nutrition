<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Add New Client</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/clients-dashboard" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Add New Client</h1>
        <a href="/dashboard" class="home-button">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </header>
    <div class="container">
      <form id="addClientForm" class="form">
        <div class="form-group">
          <label for="full_name">Full Name</label>
          <input type="text" id="full_name" name="full_name" required />
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth</label>
          <input type="text" id="date_of_birth" name="date_of_birth" required />
        </div>
        <div class="form-group">
          <label for="phone_number">Phone Number</label>
          <input type="tel" id="phone_number" name="phone_number" required />
        </div>
        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn-primary">Add Client</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script>
      // Initialize Flatpickr on Date of Birth field
      flatpickr("#date_of_birth", {
        dateFormat: "Y-m-d",
        maxDate: "today", // Only past or today's dates allowed
      });

      // Handle form submission
      document
        .getElementById("addClientForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const newClient = {
            full_name: document.getElementById("full_name").value,
            date_of_birth: document.getElementById("date_of_birth").value,
            phone_number: document.getElementById("phone_number").value,
            notes: document.getElementById("notes").value,
          };
          fetch("/clients", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newClient),
          })
            .then((response) => {
              if (response.ok) {
                alert("Client added successfully.");
                location.href = "/clients-dashboard";
              } else {
                alert("Failed to add client.");
              }
            })
            .catch((error) => console.error("Error adding client:", error));
        });
    </script>
  </body>
</html>
