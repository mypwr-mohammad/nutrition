<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css"
    />
    <title>Add New Client</title>
    <style>
      body {
        background: url("images/form.jpg") no-repeat center center fixed;
        background-size: cover;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 30px;
        margin-top: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar d-flex align-items-center"
        data-bs-theme="dark"
        style="background-color: #1e5875"
      >
        <div class="d-flex align-items-center">
          <a href="/clients-dashboard" class="btn btn-link text-white">
            <i
              class="fa-solid fa-arrow-left"
              style="font-size: 30px; margin-left: 20px"
            ></i>
          </a>
        </div>
        <div class="flex-grow-1 text-center">
          <h1 style="color: white">Add New Client</h1>
        </div>
        <div class="d-flex align-items-center">
          <a href="/dashboard" class="btn btn-link text-white">
            <i
              class="fa-solid fa-house"
              style="font-size: 30px; margin-right: 20px"
            ></i>
          </a>
        </div>
      </nav>
    </header>
    <div class="container">
      <form id="addClientForm" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="full_name" class="form-label">Full Name</label>
          <input
            type="text"
            id="full_name"
            name="full_name"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Full Name is required.</div>
        </div>
        <div class="mb-3">
          <label for="date_of_birth" class="form-label">Date of Birth</label>
          <input
            type="text"
            id="date_of_birth"
            name="date_of_birth"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Date of Birth is required.</div>
        </div>
        <div class="mb-3">
          <label for="phone_number" class="form-label">Phone Number</label>
          <input
            type="tel"
            id="phone_number"
            name="phone_number"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Phone Number is required.</div>
        </div>
        <div class="mb-3">
          <label for="notes" class="form-label">Notes</label>
          <textarea
            id="notes"
            name="notes"
            rows="2"
            class="form-control"
          ></textarea>
        </div>
        <div class="d-grid gap-2">
          <button
            type="submit"
            class="btn btn-primary"
            style="background-color: #1e5875"
          >
            Add Client
          </button>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
      // Initialize Flatpickr on Date of Birth field
      flatpickr("#date_of_birth", {
        dateFormat: "Y-m-d",
        maxDate: "today", // Only past or today's dates allowed
      });

      // Enable Bootstrap validation styling
      (() => {
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              } else {
                // Handle form submission
                event.preventDefault();
                const newClient = {
                  full_name: document.getElementById("full_name").value,
                  date_of_birth: document.getElementById("date_of_birth").value,
                  phone_number: document.getElementById("phone_number").value,
                  notes: document.getElementById("notes").value,
                };
                fetch("/clients", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify(newClient),
                })
                  .then((response) => {
                    if (response.ok) {
                      alert("Client added successfully.");
                      location.href = "/clients-dashboard";
                    } else {
                      alert("Failed to add client.");
                    }
                  })
                  .catch((error) =>
                    console.error("Error adding client:", error)
                  );
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
