<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Make Payment</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/clients-payments" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Make Payment</h1>
        <a href="/dashboard" class="home-button">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </header>
    <div class="container">
      <div id="clientName" class="client-name">Loading client name...</div>
      <form id="paymentForm" class="form">
        <div class="form-group">
          <input type="hidden" id="client_id" />
        </div>
        <div class="form-group">
          <label for="bundle_id">Bundle</label>
          <select id="bundle_id">
            <option value="">No Bundle Selected</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start_date">Start Date</label>
          <input type="date" id="start_date" required />
        </div>
        <div class="form-group">
          <label for="expire_date">Expire Date</label>
          <input type="date" id="expire_date" required readonly />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" id="price" required />
        </div>

        <button type="submit" class="btn-primary">Submit Payment</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      const clientId = location.pathname.split("/").pop();
      document.getElementById("client_id").value = clientId;

      // Initialize Flatpickr
      flatpickr("#start_date", {
        minDate: "today",
        dateFormat: "Y-m-d",
        defaultDate: new Date().toISOString().split("T")[0], // Set today's date as default
        onChange: () => updateExpireDate(),
      });

      flatpickr("#expire_date", {
        dateFormat: "Y-m-d",
        defaultDate: new Date().toISOString().split("T")[0],
      });

      // Fetch client name and display it
      fetch(`/clients/${clientId}`)
        .then((response) => {
          if (!response.ok) throw new Error("Failed to fetch client details.");
          return response.json();
        })
        .then((client) => {
          document.getElementById("clientName").textContent = client.full_name;
        })
        .catch((error) => {
          document.getElementById("clientName").textContent =
            "Error loading client name.";
          console.error("Error fetching client:", error);
        });

      let bundles = [];

      // Load bundles into the dropdown
      fetch("/bundles")
        .then((response) => response.json())
        .then((data) => {
          bundles = data;
          const bundleSelect = document.getElementById("bundle_id");
          bundles.forEach((bundle) => {
            const option = document.createElement("option");
            option.value = bundle.id;
            option.textContent = bundle.name;
            option.dataset.duration = bundle.duration; // Store bundle duration
            option.dataset.price = bundle.price; // Store bundle price
            bundleSelect.appendChild(option);
          });
        })
        .catch((error) => console.error("Error fetching bundles:", error));

      // Update expire date and price when a bundle is selected
      document
        .getElementById("bundle_id")
        .addEventListener("change", (event) => {
          const selectedBundle = bundles.find(
            (bundle) => bundle.id == event.target.value
          );

          if (selectedBundle) {
            // Update expire date based on bundle duration
            const priceInput = document.getElementById("price");

            if (selectedBundle) {
              priceInput.value = selectedBundle.price;
              priceInput.readOnly = true; // Make it readonly if a bundle is selected
            } else {
              priceInput.value = "";
              priceInput.readOnly = false; // Allow typing if no bundle is selected
            }

            const startDate = new Date(
              document.getElementById("start_date").value
            );
            startDate.setMonth(
              startDate.getMonth() + parseInt(selectedBundle.duration)
            );
            document.getElementById("expire_date").value = startDate
              .toISOString()
              .split("T")[0];

            // Update price
            document.getElementById("price").value = selectedBundle.price;
          } else {
            document.getElementById("expire_date").value = "";
            document.getElementById("price").value = "";
          }
        });

      // Update expire date manually if the start date changes
      function updateExpireDate() {
        const bundleSelect = document.getElementById("bundle_id");
        const selectedBundle = bundles.find(
          (bundle) => bundle.id == bundleSelect.value
        );

        if (selectedBundle) {
          const startDate = new Date(
            document.getElementById("start_date").value
          );
          startDate.setMonth(
            startDate.getMonth() + parseInt(selectedBundle.duration)
          );
          document.getElementById("expire_date").value = startDate
            .toISOString()
            .split("T")[0];
        }
      }

      // Submit the payment form
      document
        .getElementById("paymentForm")
        .addEventListener("submit", (event) => {
          event.preventDefault();
          const paymentData = {
            client_id: clientId,
            start_date: document.getElementById("start_date").value,
            expire_date: document.getElementById("expire_date").value,
            price: document.getElementById("price").value || 0,
            bundle_id: document.getElementById("bundle_id").value || null,
          };

          fetch("/payments", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(paymentData),
          })
            .then((response) => {
              if (response.ok) {
                alert("Payment added successfully.");
                location.href = "/clients-payments";
              } else {
                return response.text().then((text) => {
                  throw new Error(text);
                });
              }
            })
            .catch((error) => {
              alert(`Error: ${error.message}`);
            });
        });
    </script>
  </body>
</html>
