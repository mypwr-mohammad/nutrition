<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Product</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/css/select2.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("/images/table.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
      }

      .container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark d-flex align-items-center"
        style="background-color: #1e5875"
      >
        <a href="/clients-dashboard" class="btn btn-link text-white">
          <i
            class="fa-solid fa-arrow-left"
            style="font-size: 30px; margin-left: 20px"
          ></i>
        </a>
        <div class="flex-grow-1 text-center">
          <h1 style="color: white">Purchase Product</h1>
        </div>
        <a href="/dashboard" class="btn btn-link text-white">
          <i
            class="fa-solid fa-house"
            style="font-size: 30px; margin-right: 20px"
          ></i>
        </a>
      </nav>
    </header>
    <div class="container">
      <h2>Select a Client</h2>
      <select id="clientDropdown" class="form-control"></select>

      <h2>Select a Product</h2>
      <select id="productDropdown" class="form-control" disabled></select>

      <div id="storedSelections" class="stored-selections mt-3">
        <h3>Selected:</h3>
        <p id="storedClient">No client selected</p>
        <p id="storedProduct">No product selected</p>
      </div>

      <button
        id="buyButton"
        class="btn btn-primary w-100"
        style="background-color: #1e5875"
        disabled
      >
        Buy
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.1.0-beta.1/js/select2.min.js"></script>
    <script>
      const clientDropdown = document.getElementById("clientDropdown");
      const productDropdown = document.getElementById("productDropdown");
      const buyButton = document.getElementById("buyButton");
      const storedClient = document.getElementById("storedClient");
      const storedProduct = document.getElementById("storedProduct");

      let selectedClientId = null;
      let selectedProductId = null;

      // Reset dropdowns and selections on page load
      function resetDropdowns() {
        clientDropdown.innerHTML = '<option value="">None selected</option>';
        productDropdown.innerHTML = '<option value="">None selected</option>';
        storedClient.textContent = "None selected";
        storedProduct.textContent = "None selected";
        productDropdown.disabled = true; // Disable product dropdown initially
        selectedClientId = null;
        selectedProductId = null;
        toggleBuyButton();
      }

      window.onload = () => {
        resetDropdowns();
        fetchClients();
        fetchProducts();
      };

      // Fetch clients and populate the dropdown
      function fetchClients() {
        fetch("/clients")
          .then((response) => response.json())
          .then((clients) => {
            clients.forEach((client) => {
              const option = document.createElement("option");
              option.value = client.id;
              option.textContent = `${client.full_name}`;
              clientDropdown.appendChild(option);
            });
          })
          .catch((error) => {
            console.error("Error fetching clients:", error);
          });
      }

      // Fetch products and populate the dropdown
      function fetchProducts() {
        fetch("/products")
          .then((response) => response.json())
          .then((products) => {
            products
              .filter((product) => product.stock > 0) // Show only products with stock > 0
              .forEach((product) => {
                const option = document.createElement("option");
                option.value = product.id;
                option.textContent = `${product.name} (Stock: ${product.stock})`;
                productDropdown.appendChild(option);
              });
          })
          .catch((error) => {
            console.error("Error fetching products:", error);
          });
      }

      // Handle client selection
      clientDropdown.addEventListener("change", () => {
        selectedClientId = clientDropdown.value;
        storedClient.textContent = selectedClientId
          ? clientDropdown.options[clientDropdown.selectedIndex].text
          : "None selected";
        toggleBuyButton();
        productDropdown.disabled = !selectedClientId; // Enable product dropdown if client is selected
      });

      // Handle product selection
      productDropdown.addEventListener("change", () => {
        selectedProductId = productDropdown.value;
        storedProduct.textContent = selectedProductId
          ? productDropdown.options[productDropdown.selectedIndex].text
          : "None selected";
        toggleBuyButton();
      });

      // Enable/disable the Buy button
      function toggleBuyButton() {
        buyButton.disabled = !(selectedClientId && selectedProductId);
      }

      // Handle product purchase
      buyButton.addEventListener("click", () => {
        if (!selectedClientId || !selectedProductId) return;

        fetch("/products/sell", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            client_id: selectedClientId,
            product_id: selectedProductId,
          }),
        })
          .then((response) => response.json())
          .then((result) => {
            if (result.success) {
              alert("Product purchased successfully.");
              location.reload();
            } else {
              alert(result.error || "Failed to purchase product.");
            }
          })
          .catch((error) => console.error("Error purchasing product:", error));
      });

      // Clear selected values on page unload
      window.addEventListener("beforeunload", resetDropdowns);
    </script>
  </body>
</html>
