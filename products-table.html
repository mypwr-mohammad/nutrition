<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>Products Table</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/products-dashboard" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>Products Table</h1>
        <a href="/dashboard" class="home-button">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </header>
    <div class="container">
      <h2>Products List</h2>
      <div id="productList">
        <p>List of products will be displayed here.</p>
      </div>
    </div>

    <script>
      // Function to fetch and display products
      function fetchProducts() {
        fetch("/products")
          .then((response) => response.json())
          .then((products) => {
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; // Clear the existing content
            products.forEach((product) => {
              const productItem = document.createElement("div");
              productItem.className = "product-item";
              productItem.innerHTML = `
              <p><strong>${product.name}</strong></p>
              <p>Price: ${product.price} NIS</p>
              <p>Stock: ${product.stock}</p>
              <p>Sold: ${product.sold_count}</p>
            `;
              productList.appendChild(productItem);
            });
          })
          .catch((error) => console.error("Error fetching products:", error));
      }

      // Fetch products on page load
      window.onload = fetchProducts;
    </script>
  </body>
</html>
