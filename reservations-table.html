<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <title>View Reservations</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a href="/reservations-dashboard" class="back-button">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <h1>View Reservations</h1>
        <a href="/dashboard" class="home-button">
          <i class="fa-solid fa-house"></i>
        </a>
      </div>
    </header>
    <div class="container">
      <div class="table-container">
        <table class="styled-table">
          <thead>
            <tr>
              <th>Client Name</th>
              <th>Phone Number</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="reservationList">
            <!-- Reservations will be populated here -->
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Fetch and display reservations sorted by closest date and time
      function fetchReservations() {
        fetch("/reservations")
          .then((response) => response.json())
          .then((reservations) => {
            const reservationList = document.getElementById("reservationList");
            reservationList.innerHTML = "";

            if (reservations.length === 0) {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td colspan="4" style="text-align: center;">No reservations found.</td>
              `;
              reservationList.appendChild(row);
              return;
            }

            reservations.forEach((reservation) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${reservation.client_name}</td>
                <td>${reservation.phone_number}</td>
                <td>${reservation.reservation_date}</td>
                <td>${reservation.reservation_time}</td>
              `;
              reservationList.appendChild(row);
            });
          })
          .catch((error) =>
            console.error("Error fetching reservations:", error)
          );
      }

      // Fetch reservations on page load
      window.onload = fetchReservations;
    </script>
  </body>
</html>
