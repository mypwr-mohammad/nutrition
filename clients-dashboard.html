<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("/images/db.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
      }
      .dashboard-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin: auto;
        max-width: 600px;
        padding: 2rem;
      }
      .dashboard-card {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        text-decoration: none;
        color: #1e5875;
        font-weight: bold;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .dashboard-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <header>
      <nav
        class="navbar d-flex align-items-center"
        data-bs-theme="dark"
        style="background-color: #1e5875"
      >
        <div class="d-flex align-items-center">
          <a href="/dashboard" class="btn btn-link text-white">
            <i
              class="fa-solid fa-arrow-left"
              style="font-size: 30px; margin-left: 20px"
            ></i>
          </a>
        </div>
        <div class="flex-grow-1 text-center">
          <h1 style="color: white">Manage Clients</h1>
        </div>
        <div class="d-flex align-items-center">
          <a href="/dashboard" class="btn btn-link text-white">
            <i
              class="fa-solid fa-house"
              style="font-size: 30px; margin-right: 20px"
            ></i>
          </a>
        </div>
      </nav>
    </header>
    <main class="d-flex flex-grow-1 align-items-center justify-content-center">
      <div class="dashboard-container">
        <a href="/clients-add" class="dashboard-card">
          <h2>Add a Client</h2>
        </a>
        <a href="/clients-table" class="dashboard-card">
          <h2>View All Clients</h2>
        </a>
        <a href="/clients-payments" class="dashboard-card">
          <h2>Make a Payment</h2>
        </a>
        <a href="/clients-products" class="dashboard-card">
          <h2>Buy a Product</h2>
        </a>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
